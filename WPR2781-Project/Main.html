<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="CustomStyling.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- The below link allows us to use font-awesome icon packs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Bug-Dashboard</title>
</head>
<body>
   <!-- Nivigation bar for Dashboard -->
   <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Team Optimize</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./Main.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="ManageBuggers()">Add Bug</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  onclick="manageUser()">Add User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"onclick="ResetDB()">resetDB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="AddProject()">AddProject</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- End of navigation bar -->
  <section class="white-section">
    <div class="container-fluid">
          <h1 class="Main-Heading" style="text-align: center;">Welcome to the Team Optimize Dashboard</h1>
          <div class="row justify-content-center">
            <!-- Filter -->
            <div class="col-lg-9">
            <form id="Filter-form">
                <div class="input-group mb-12">
                  <select  id ="FilterValue" class="form-select" aria-label="Default select example">
                  </select>
                  <button class="btn btn-primary" type="submit" id="button-addon1" onclick="submit">Filter projects</button>
                </div>
            </form>
          </div>
            
          </div>
        <div class="row justify-content-center">
          <!-- Column 1 -->
          <div class="col-lg-3 col-md-6 col-sm-12  Outer">
            <div class="col-md-12 colSec">
              <h4 class="Main-Heading">Backlog:</h4>
              <div class="row">
                <div class="card h1c">
                  <div class="card-body plus" onclick="ManageBuggers()">
                    <p class="card-text"><a onclick="ManageBuggers()"><i class="fa-solid fa-plus"></i></a></p>
                  </div>
                </div>
                <div id="BackLog" >
                </div>
              </div>
            </div>
          </div>
          <!-- Column 2 -->
          <div class="col-lg-3 col-md-6 col-sm-12  Outer">
            <div class="col-md-12 colSec">
              <h4 class="Main-Heading">Ready:</h4>
            <div class="row">
              <div class="card h1c">
                <div class="card-body plus" onclick="ManageBuggers()">
                  <p class="card-text"><a onclick="ManageBuggers()"><i class="fa-solid fa-plus"></i></a></p>
                </div>
              </div>
              <div id="Ready" >
              </div>
            </div>
            </div>
            
          </div>
          <!-- Column 3 -->
          <div class="col-lg-3 col-md-6 col-sm-12 Outer">
            <div class="col-md-12 colSec">
              <h4 class="Main-Heading">In Progress:</h4>
              <div class="row">
                <div class="card h1c">
                  <div class="card-body plus" onclick="ManageBuggers()">
                    <p class="card-text"><a onclick="ManageBuggers()"><i class="fa-solid fa-plus"></i></a></p>
                  </div>
                </div>
                <div id="Progress" >
                </div>
              </div>
            </div>
           
          </div>
          <!-- Column 4 -->
          <div class="col-lg-3 col-md-6 col-sm-12 Outer">
            <div class="col-md-12 colSec">
              <h4 class="Main-Heading">Done:</h4>
            <div class="row">
              <div class="card h1c">
                <div class="card-body plus" onclick="ManageBuggers()">
                  <p class="card-text"><a onclick="ManageBuggers()"><i class="fa-solid fa-plus"></i></a></p>
                </div>
              </div>
              <div id="Done">
              </div>
            </div>
            </div>
            
          </div>
        </div>
      </div>
  </section>
</body>

<script src="Main.js"></script>
</html>
