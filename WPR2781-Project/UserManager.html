<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="CustomStyling.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- The below link allows us to use font-awesome icon packs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>User-Dashboard</title>
</head>
<body>
   <!-- Nivigation bar for Dashboard -->
   <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Team Optimize</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" href="./Main.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="ManageBuggers()">Add Bug</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"  onclick="manageUser()">Add User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"onclick="ResetDB()">resetDB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="AddProject()">AddProject</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- End of navigation bar -->
  <section class="white-section">
    <div class="container-fluid">
        <h1 class="Main-Heading" style="text-align: center;">User Management</h1>
        <div class="row">
          <!-- Column 1 -->
        
          <div class="col-sm-4">
            <div class="card shadow mb-3">
                <div class="card-body">
                    <h4 class="card-title mb-0">Add User</h4>
                    <!-- <form> -->
                        <label for="name">Name</label>
                        <input type="text" class="form-control mb-2" placeholder="Name" aria-label="name" id="name">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control mb-2" placeholder="Surname" aria-label="surname" id="surname">
                        <label for="username">Username</label>
                        <input type="text" class="form-control mb-2" placeholder="Username" aria-label="username" id="username">
                        <label for="password">Password</label>
                        <input type="text" class="form-control mb-2" placeholder="password" aria-label="password" id="password">
                        <label for="email">Email</label>
                        <input type="email" class="form-control mb-2" placeholder="Email Address" aria-label="email" id="email">
                        <button class="btn btn-primary" onclick="saveUser()">
                            Save User
                        </button>
                    <!-- </form> -->
                </div>
            </div>
          </div>
                  
          <div class="col-sm-6">
            <div class="card shadow mb-3">
                <div class="card-body">
                    <button class="btn btn-outline-success" onclick="renderUsers()">Reload Users</button>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Email</th>
                                <th>Username</th>
                            </tr>
                        </thead>
                        <tbody id="userList">
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>


<script src="UserMange.js"></script>
</html>
