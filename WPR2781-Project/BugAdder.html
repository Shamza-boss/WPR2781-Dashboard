<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="CustomStyling.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- The below link allows us to use font-awesome icon packs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Bug-Dashboard</title>
</head>
<body>
 <!-- Nivigation bar for Dashboard -->
 <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Team Optimize</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link"  href="./Main.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  active" aria-current="page" onclick="ManageBuggers()">Add Bug</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  onclick="manageUser()">Add User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"onclick="ResetDB()">resetDB</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./Login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="AddProject()">AddProject</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  <section class="white-section">
    <div class="container-fluid">
          <h1 class="Main-Heading" style="text-align: center;">Welcome to the Team Optimize Dashboard</h1>
        <div class="row justify-content-center">
          <!-- Column 1 -->
          <div class="col-md-6 col-sm-12 colSec">
            <form id="Bug-Form">
                <div class="mb-3">
                  <label for="summary" class="form-label">Bug summary</label>
                  <input type="text" class="form-control" id="summary">
                </div>
                <div class="mb-3">
                  <label for="Description" class="form-label">Bug Description</label>
                  <input type="text" class="form-control" id="Description">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="projectedtime">Choose projected time to finish</label>
                  <input  class="form-select" type="datetime-local" id="projectedtime">
                </div>
                
                <div class="mb-3">
                  <label for="PersonAssigned" class="form-label">Pick Assigned person</label>
                  <select class="form-select" id ="PersonAssigned" aria-label="Floating label select example"></select>
                </div>
                <div class="mb-3">
                  <label for="RealOption" class="form-label">Pick a project</label>
                  <select class="form-select" id ="RealOption" aria-label="Floating label select example">
                  </select>
                </div>
                <div class="mb-3">
                  <label for="Status" class="form-label">Pick Status</label>
                  <select class="form-select" id="Status" aria-label="Floating label select example">
                    <option value="Open">Open</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Overdue">Overdue</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="Status" class="form-label">Serverity</label>
                  <select class="form-select" id="Serverity" aria-label="Floating label select example">
                    <option value="low">Low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="Phase" class="form-label">Pick a phase</label>
                  <select class="form-select" id="Phase" aria-label="Floating label select example">
                    <option value="Backlog">Backlog</option>
                    <option value="Ready">Ready</option>
                    <option value="Progress">In progress</option>
                    <option value="Done">Done</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="DetailedSummary" class="form-label"></label>
                  <div class="form-group">
                    <label for="comment">Detailed Description</label>
                    <textarea class="form-control" rows="5" id="DetailedSummary"></textarea>
                  </div>
                </div>
                <button type="submit" onclick="submit" id="BugButton" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
      </div>
  </section>
</body>

<script src="BugSaver.js"></script>
</html>
