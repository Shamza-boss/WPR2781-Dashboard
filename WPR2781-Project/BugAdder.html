  <!-- End of navigation bar -->
  <section class="white-section">
    <div class="container-fluid">
          <h1 class="Main-Heading" style="text-align: center;">Welcome to the Team Optimize Dashboard</h1>
        <div class="row justify-content-center">
          <!-- Column 1 -->
          <div class="col-md-6 col-sm-12 colSec">
            <form id="Bug-Form">
                <div class="mb-3">
                  <label for="summary" class="form-label">Bug summary</label>
                  <input type="text" class="form-control" id="summary">
                </div>
                <div class="mb-3">
                  <label for="Description" class="form-label">Bug Description</label>
                  <input type="text" class="form-control" id="Description">
                </div>
                <div class="mb-3">
                  <label for="ProjectName" class="form-label">Project Name</label>
                  <input type="text" class="form-control" id="ProjectName">
                </div>
                <div class="mb-3">
                  <label for="PersonAssigned" class="form-label">Person assigned name</label>
                  <input type="text" class="form-control" id="PersonAssigned">
                </div>
                <div class="mb-3 form-floating">
                  <select class="form-select" id="Status" aria-label="Floating label select example">
                    <option value="Open">Open</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Overdue">Overdue</option>
                  </select>
                </div>
                <div class="mb-3 form-floating">
                  <select class="form-select" id="Phase" aria-label="Floating label select example">
                    <option value="Backlog">Backlog</option>
                    <option value="Ready">Ready</option>
                    <option value="Progress">In progress</option>
                    <option value="Done">Done</option>
                  </select>
                </div>
                <button type="submit" onclick="submit" id="BugButton" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
      </div>
  </section>
</body>

<script src="BugSaver.js"></script>
